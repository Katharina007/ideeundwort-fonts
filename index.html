<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Font-Test lokal gehostet</title>

  <!-- IBM Plex -->
  <link rel="stylesheet" href="font-sans.css">
  <link rel="stylesheet" href="font-serif.css">

  <!-- Google Calendar Fonts -->
  <link rel="stylesheet" href="font-calendar.css">

  <style>
    body { font-family: 'IBM Plex Sans', sans-serif; }
    h1, h2 { font-family: 'IBM Plex Serif', serif; }
    .calendar { font-family: 'Roboto', sans-serif; }
  </style>
</head>
<body>
  <h1>IBM Plex Serif – Überschrift</h1>
  <p>Dies ist ein Beispieltext in IBM Plex Sans Regular.</p>
  <p><em>Dies ist derselbe Text in IBM Plex Sans Italic.</em></p>

  <div class="calendar">
    <p>Simulierter Kalendertext in Roboto.</p>
  </div>
</body>
</html>
